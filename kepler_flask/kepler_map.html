<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Kepler.gl Map</title>
    <link href="https://unpkg.com/kepler.gl@latest/dist/kepler-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/redux@4.0.5/dist/redux.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-redux@7.2.1/dist/react-redux.min.js" crossorigin></script>
    <script src="https://unpkg.com/kepler.gl@2.5.6/umd/keplergl.min.js" crossorigin></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        async function initializeMap(latitude = 0, longitude = 0, zoom = 2) {
            const mapContainer = document.getElementById('map');
            const map = keplergl.createMap(mapContainer, {
                viewState: {
                    latitude: latitude,
                    longitude: longitude,
                    zoom: zoom,
                    bearing: 0,
                    pitch: 0
                }
            });

            // Load world flights data
            try {
                const response = await fetch('https://raw.githubusercontent.com/keplergl/kepler.gl-data/master/earthquakes/data.csv');
                const csvData = await response.text();
                const rows = csvData.split('\n').slice(1);
                const data = rows.map(row => row.split(','));
                map.addDataToMap({
                    datasets: {
                        info: { label: 'World Flights', id: 'world_flights' },
                        data: {
                            fields: [
                                { name: 'date', format: 'YYYY-M-D', type: 'timestamp' },
                                { name: 'latitude', format: '', type: 'real' },
                                { name: 'longitude', format: '', type: 'real' },
                                { name: 'depth', format: '', type: 'integer' },
                                { name: 'magnitude', format: '', type: 'real' },
                                { name: 'airport', format: '', type: 'string' },
                                { name: 'country', format: '', type: 'string' }
                            ],
                            rows: data
                        }
                    },
                    config: {}
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize map with default world view
        initializeMap();
    </script>
</body>
</html>
